<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Occupancy History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Room Occupancy History</h1>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Event</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td>{{ event['id'] }}</td>
                    <td>{{ event['event'] }}</td>
                    <td>{{ event['timestamp'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="btn btn-primary mt-3" href="{{ url_for('index') }}">Back to Dashboard</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Occupancy Monitoring</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Room Occupancy Monitoring</h1>
        <div class="row">
            {% for room, data in rooms.items() %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ url_for('static', filename='images/2023_12_19_15_10_IMG_5034.PNG') }}" alt="Image"
                        class="card-img-top" alt="{{ room }}" />
                    <div class="card-body">
                        <h5 class="card-title">{{ room }}</h5>
                        <div class="navbar navbar-light bg-light">
                            <span class="navbar-text">
                                Status: <span class="{{ 'text-danger' if data['occupied'] else 'text-success' }}">{{
                                    'Occupied' if data['occupied'] else 'Available' }}</span>
                            </span>
                        </div>
                        <p class="card-text">People Count: {{ data['people_count'] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>

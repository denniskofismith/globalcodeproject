<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Sensor Logs</title>
</head>
<body>
    <h1>Motion Sensor Logs</h1>
    <form action="{{ url_for('add_log') }}" method="post">
        <input type="text" name="status" placeholder="Enter log status">
        <button type="submit">Add Log</button>
    </form>
    <ul>
        {% for log in logs %}
            <li>{{ log.timestamp }} - {{ log.status }}</li>
        {% endfor %}
    </ul>
</body>
</html>
